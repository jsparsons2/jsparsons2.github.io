<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function ajax_get_json(){
    
    var hr = new XMLHttpRequest();
    
    hr.open("GET", "https://raw.githubusercontent.com/jsparsons2/jsparsons2.github.io/a6c241143f89f90dfac355863828a7116e7a5c2a/myfile.json", true);
    
    hr.setRequestHeader("Content-type", "application/json", true);
    
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var data = JSON.parse(hr.responseText);
            var results = document.getElementById("results");
            results.innerHTML = data.user;
	    }
    }
    // Send the data to PHP now... and wait for response to update the status div
    hr.send(null); // Actually execute the request
    results.innerHTML = "requesting...";
}
</script>
</head>
<body>
  <div id = "results"></div>
  <script type="text/javascript">ajax_get_json();</script>
  
</body>
</html>
